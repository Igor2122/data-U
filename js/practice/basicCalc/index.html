<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./app.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="calc-base">
            <div class="calc-window"></div>
            <div class="calc-buttons">
                <div class="row">
                    <div id="reset" class="cel">AC</div>
                    <div class="cel"></div>
                    <div class="cel"></div>
                    <div id="nun-number" class="cel">+</div>
                </div>
                <div class="row">
                    <div class="cel">7</div>
                    <div class="cel">8</div>
                    <div class="cel">9</div>
                    <div id="nun-number" class="cel">*</div>
                </div>
                <div class="row">
                    <div class="cel">4</div>
                    <div class="cel">5</div>
                    <div class="cel">6</div>
                    <div id="nun-number" class="cel">-</div>
                </div>
                <div class="row">
                    <div class="cel">1</div>
                    <div class="cel">2</div>
                    <div class="cel">3</div>
                    <div id="nun-number" class="cel">/</div>
                </div>
                <div class="row">
                    <div class="cel"></div>
                    <div class="cel"></div>
                    <div class="cel"></div>
                    <div id="equals" class="cel">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
