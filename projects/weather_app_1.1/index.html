<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="./img/serp_molot.png"/>
  <!-- <link rel="stylesheet" href="/css/index.css" /> -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Gulp and SASS Demo</title>
</head>


<body>
  <!-- backdrop torn paper -->
  <img class="torn-paper-backdrop" src="./img/paper.png" alt="" srcset="">
  <!-- Modal to choose the city -->
  <div class="row mt-5 ">
    <div class="col-md-6 h-100 ml-5 text-center mt-3 p-5 rounded weather-content">

      <!-- /Modal to choose the city -->

      <!-- main ui elemets -->
      <div class="weather-details">
        <img class="serp-molot" src="./img/serp_molot.png" alt="" srcset="">
        <h1 class="mt-3">Comm Weather</h1>
        <img src="./img/weather_icons/iconfinder_sunny_2800045.svg" alt="" srcset="">
        <ul class="list-group ">
          <li class="list-group-item border-0 bg-transparent w-50 d-flex justify-content-around align-items-center">
            <img src="./img/weather_icons/thermometer.png" class="w-25" alt="" srcset="">
            <span class="badge badge-primary badge-pill">14</span>
        </ul>
        <h2 id="w-location"></h2>
        <h3 class="text-dark" id="cur-temp"></h3>
        <h3 id="w-string"></h3>
        <img id="w-icon">
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="choose-location-btn" data-toggle="modal" data-target="#locationSelectorModal">
        Choose Your Location
      </button>

      <!-- /main ui elemets -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locationSelectorModal" tabindex="-1" role="dialog" aria-labelledby="locationSelectorModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationSelectorModal">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Choose Country</label>
              <select class="form-control country-selector" id="exampleFormControlSelect1"></select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Example multiple select</label>
              <select multiple class="form-control city-selector" id="exampleFormControlSelect2">
                <option>1</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /modal -->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="./js/ui.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/data.js"></script>
</body>

</html>
